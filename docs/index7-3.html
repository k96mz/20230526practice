
<!DOCTYPE html>
<html>
    <head>
        <title>7-3.MapLibre GL JSで地図上にさらに多くの図形を表示するベクトルタイルではなくgeojsonで表示してみる</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // // タイルのURLはhttpから始まるフルパスである必要があるため、http~~/index.htmlのhttp://~~までを取得する
            // const path = location.href.replace('/index7.html', '');
            // // ベクトルタイルが、このファイルからの相対パスで`./tiles`ディレクトリに保存されているとします
            // const vectortileUrl = `${path}/tiles3/{z}/{x}/{y}.pbf`;

            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 4,
                style: {
                    // MapLibre-Style
                    version: 8,
                    sources: {
                        // 地図上で使うデータを定義する
                        osm: {
                            type: 'raster', // ラスタータイル
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 19,
                            attribution:
                            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        // polygon: {
                        //     type: 'geojson', // GeoJSON
                        //     data: './N03-21_13_210101.geojson',
                        //     attribution:
                        //     '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>',
                        // },
                    },
                },
            });
        </script>
    </body>
</html>
