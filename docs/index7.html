
<!DOCTYPE html>
<html>
    <head>
        <title>7.MapLibre GL JSで地図上にさらに多くの図形を表示する</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // タイルのURLはhttpから始まるフルパスである必要があるため、http~~/index.htmlのhttp://~~までを取得する
            const path = location.href.replace('/index7.html', '');
            // ベクトルタイルが、このファイルからの相対パスで`./tiles`ディレクトリに保存されているとします
            const vectortileUrl = `${path}/tiles/{z}/{x}/{y}.pbf`;

            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 4,
                style: {
                    // MapLibre-Style
                    version: 8,
                    sources: {
                        // 地図上で使うデータを定義する
                        osm: {
                            type: 'raster', // ラスタータイル
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                        },
                        admin: {
                            type: 'vector', // ベクトルタイル
                            tiles: [vectortileUrl],
                            maxzoom: 8,
                        },
                    },
                    layers: [
                        {
                            id: 'osm-layer',
                            source: 'osm', // 使うデータをsourcesのkeyで指定する
                            type: 'raster', // データをどのように表示するか指定する
                        },
                        {
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin', // ベクトルタイル内のレイヤー名を指定する
                            type: 'fill',
                            paint: {
                                'fill-color': '#fa0',
                                'fill-opacity': 0.5,
                                'fill-outline-color': '#00f',
                            },
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
