
<!DOCTYPE html>
<html>
    <head>
        <title>10.地図のスタイリング</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 5,
                style: {
                    // MapLibre-Style
                    version: 8,
                    glyphs: './fonts/{fontstack}/{range}.pbf', // フォントデータを指定
                    sources: {
                        // 地図上で使うデータを定義する
                        osm: {
                            type: 'raster', // ラスタータイル
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 18,
                            attribution:
                            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        admin: {
                            type: 'vector', // ベクトルタイル
                            tiles: [
                            `${location.href.replace('/index10.html',　'')}/tiles3/{z}/{x}/{y}.pbf`,
                            ],
                            maxzoom: 8,
                            attribution:
                            '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>',
                        },
                        school: {
                            type: 'geojson',
                            data: './P29-21.geojson',
                            attribution:
                            '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
                        },
                    },
                    layers: [
                        {
                            // 背景色
                            id: 'background',
                            type: 'background',
                            paint: {
                                'background-color': '#555', // グレー
                            },
                        },
                        {
                            id: 'osm-layer',
                            source: 'osm', // 使うデータをsourcesのkeyで指定する
                            type: 'raster', // データをどのように表示するか指定する
                            minzoom: 10,
                            paint: {
                                'raster-opacity': [
                                    // ズームレベルに応じた透過度調整
                                    'interpolate', // 補間処理
                                    ['linear'], // 線形で補間
                                    ['zoom'], // ズームレベル間の補間
                                    10, // ズームレベル10のときに
                                    0, // 透過度0%（透明）
                                    14, // ズームレベル14のときに
                                    0.7, // 透過度70%
                                ],
                            },
                        },
                        {
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin', // ベクトルタイル内のレイヤー名を指定する
                            type: 'fill',
                            paint: {
                                'fill-color': '#6a3',
                                'fill-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10, // ズームレベル10のときに
                                    0.7, // 透過度70%
                                    14, // ズームレベル14のときに
                                    0.3, // 透過度30%
                                ],
                            },
                        },
                        {
                            id: 'admin-outline-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'line',
                            paint: {
                                'line-color': '#373',
                                'line-width': 4,
                            },
                        },
                        {
                            id: 'school-heatmap-layer', // 低ズームレベルでは、学校の位置情報をヒートマップとして表示
                            source: 'school',
                            type: 'heatmap',
                            maxzoom: 12, // ズームレベル12までしか表示しない
                            paint:{
                                'heatmap-weight': 0.01, // ポイントひとつあたりの重み
                                'heatmap-opacity': 0.7,
                            },
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
