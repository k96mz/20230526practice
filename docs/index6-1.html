
<!DOCTYPE html>
<html>
    <head>
        <title>6-1.地図上に多くの図形を表示する</title>
        <!-- LeafletのCSS読み込み -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <!-- LeafletのJavaScript読み込み -->
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
    </head>
    <body>
        <!-- 地図を表示するdiv要素を宣言 -->
        <div id="map" style="height: 80vh"></div>
        <script>

        // 背景地図データ
        const baseLayers = {
            OpenStreetMap: L.tileLayer(
                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            {
                maxZoom: 19,
                attribution:
                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
        ),
        地理院地図: L.tileLayer(
            'https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
            {
                maxZoom: 18,
                attribution:
                '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
            },
        ),
        空中写真: L.tileLayer(
            'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg',
            {
                maxZoom: 17,
                attribution:
                '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
            },
        ),
    };
    map.addLayer(baseLayers['OpenStreetMap']); //OSMを初期表示
    // レイヤーの切り替えコントロール
    const layersControl = L.control
    .layers(baseLayers, [], { collapsed; false })
    .addTo(map);
    
            // 地図インスタンスを初期化
            const map = L.map('map', {
                center: [35.68, 139.7], // 初期表示の地図中心の[緯度, 経度]
                zoom: 12, // 初期ズームレベル
            });
            // 背景レイヤーインスタンスを初期化
            const backgroundLayer = L.tileLayer(
                // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png', // OSMのURLテンプレート
                'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', //　地理院タイル空中写真
                // 'https://cyberjapandata.gsi.go.jp/xyz/experimental_bvmap/{z}/{x}/{y}.pbf', //　地理院ベクトルタイル
                {
                    maxZoom: 17,
                    attribution:
                        '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                },
            );
            // 地図インスタンスへレイヤーを追加
            map.addLayer(backgroundLayer);
            
        </script>
    </body>
</html>
