<!DOCTYPE html>
<html>
    <head>
        <title>9.地図上に大きな画像を表示する</title>
        <!-- MapLibre GL JSを読み込み -->
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // ラスタータイルが、このファイルからの相対パスで`./tiles`ディレクトリに保存されているとします
            const rastertileUrl = `${location.href.replace('/index9.html', '')}/tiles9/{z}/{x}/{y}.png`;
            
            // MapLibreインスタンスを初期化
            const map = new maplibregl.Map({
                container: 'map',
                center: [136.0881, 35.2406],
                zoom: 0,
                style: {
                    // MapLibre-Style
                    version: 8,
                    sources: {
                        // 地図上で使うデータを定義する
                        naturalearth: {
                            type: 'raster', // ラスタータイル
                            tiles: [rastertileUrl],
                            tileSize: 256, // タイルの解像度, デフォルトは512
                            maxzoom: 5,
                            attribution:
                            '<a href="https://www.naturalearthdata.com/">Natural Earth</a>',
                        },
                    },
                    layers: [
                        {
                            id: 'naturalearth-layer',
                            source: 'naturalearth', // 使うデータをsourcesのkeyで指定する
                            type: 'raster', // データをどのように表示するか指定する
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
